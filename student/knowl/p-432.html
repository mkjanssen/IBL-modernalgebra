<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Both \(x^5\) and \(x^6\) are divisible by \(x^3\) and \(x^2\) in \(R\text{.}\) However, neither can be the gcd, as \(x^2\nmid x^3\) and \(x^3\nmid x^2\text{.}\)</p>
