<p>Define \(\p: \R[x] \to \C\) by \(\p(p(x)) = p(i)\text{.}\) We saw earlier that this evaluation map is a homomorphism. It is easy to see that \(\p\) is onto as \(\p(a+bx) = a+bi\) for any \(a,b\in \R\text{.}\) Thus, \(\R[x]/\ker\p \cong \C\) by the First Isomorphism Theorem.</p>
