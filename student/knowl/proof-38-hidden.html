<body><article class="hiddenproof"><p>Let \(T = \setof{\deg g}{g\in S}\text{.}\) Since \(S\) contains a nonzero polynomial, \(T\ne \emptyset\text{.}\) By WOP, \(T\) contains a minimal element \(d \ge 0\text{,}\) which must be the degree of some polynomial in \(S\text{.}\)</p></article></body>
