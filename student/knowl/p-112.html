<p>Suppose then that \(e\) is a common divisor of \(a\) and \(b\text{;}\) write \(a = e k_1\) and \(b = e k_2\text{.}\) Then \(d = ax + by = (ek_1)x + (ek_2)y = e(k_1x + k_2 y)\text{,}\) whence \(e|d\text{.}\) Therefore, \(d = \gcd(a,b)\text{.}\)</p>
