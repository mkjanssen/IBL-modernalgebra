<article class="hiddenproof"><h6 class="heading"><span class="type">Proof</span></h6>
<p>Suppose that \(f(r_1 + \ker\p) = f(r_2 + \ker\p)\text{.}\) That is, \(\p(r_1) = \p(r_2)\text{.}\) Then \(\p(r_1 - r_2) = 0_S\text{,}\) so \(r_1 -r_2 \in \ker\p\text{,}\) and therefore \(r_1 + \ker\p = r_2 + \ker \p\text{.}\) Thus, \(f\) is one-to-one.</p></article><span class="incontext"><a href="SubSec-Quotient-Rings.html#proof-91">in-context</a></span>
