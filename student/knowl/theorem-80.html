<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.3.14</span><span class="period">.</span>
</h6>
<p>Let \(R\) be commutative with identity and \(I\) an ideal of \(R\text{.}\) Define \(\p: R\to R/I\) by \(\p(r) = r+I\text{.}\) Then \(\p\) is a homomorphism with \(\ker\p = I\text{.}\)</p></article><span class="incontext"><a href="SubSec-Quotient-Rings.html#theorem-80">in-context</a></span>
