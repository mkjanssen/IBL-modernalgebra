<p>Now, assume that \(a &gt; b\text{.}\) Then the set \(S = \setof{s\in\N}{a-bs \ge 0}\) is nonempty, as \(a-b\in S\text{.}\) By <a class="xref" data-knowl="./knowl/axiom_wellordering.html" title="Axiom 1.1.2: Well-Ordering Principle">AxiomÂ 1.1.2</a>, \(S\) has a least element, which we will call \(r\text{.}\) Let \(q\in \N_0\) be such that \(r = a-bq\text{;}\) then \(a = bq + r\text{.}\)</p>
