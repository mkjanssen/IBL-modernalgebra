<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Given \(x\in S\text{,}\) the set</p>
<div class="displaymath">
\begin{equation*}
\overline{x} = \setof{y\in S}{x\sim y}
\end{equation*}
</div>
<p data-braille="continuation">is called the <dfn class="terminology">equivalence class of \(x\)</dfn>. Any element \(z\in \overline{x}\) is called a <dfn class="terminology">representative</dfn> of the equivalence class.</p>
