<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Division is never a binary operation. The others are binary operations on \(\C\text{,}\) \(\R, \Q\text{,}\) and \(\Z\text{.}\) The only binary operation on \(\N\) is addition.</p>
