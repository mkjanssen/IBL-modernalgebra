<body><article class="hiddenproof"><p>The statement is obviously true when \(k=1\text{.}\)</p>
<p>Now suppose that \(k &gt; 1\) and \(3^k &gt; k\text{.}\) Then \(3^{k+1} = 3\cdot 3^k &gt; 3k = 2k + k &gt; k+1\text{.}\)</p></article></body>
