<body><article class="hiddenproof"><p>Let \(f(x)\) be degree 1 and write \(f(x) = s(x) t(x)\text{.}\) Then \(\deg f = 1 = \deg s + \deg t\text{.}\) Since \(\deg s, \deg t \ge 0\text{,}\) one of \(\deg s\) or \(\deg t\) is 0, hence \(s\) or \(t\) is constant.</p></article></body>
