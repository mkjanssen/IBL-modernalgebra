<p>Suppose \(2 = ab\text{.}\) Then \(4 = \delta(2) = \delta(a)\delta(b)\text{.}\) By the lemma, we may not have \(\delta(a) = 2\text{,}\) which means without loss of generality that \(\delta(a) = 1\text{,}\) and thus \(a\) is a unit. Therefore, 2 is irreducible.</p>
