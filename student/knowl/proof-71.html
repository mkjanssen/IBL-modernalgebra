<article class="hiddenproof"><h6 class="heading"><span class="type">Proof</span></h6>
<p>As before, we observe that \(b-a = x\in I\) and \(d-c = y\in I\text{.}\) Write \(b = x+a\) and \(d = c+y\text{.}\) Then \(bd = (x+a)(c+y) = xc + xy + ac + ay = ac + \underbrace{(xc+xy+ay)}_{\in I}\text{,}\) so \(bd - ac \in I\text{,}\) and thus \(bd + I = ac + I\text{.}\)</p></article><span class="incontext"><a href="SubSec-Quotient-Rings.html#proof-71">in-context</a></span>
