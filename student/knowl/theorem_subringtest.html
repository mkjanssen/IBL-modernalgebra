<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">2.2.6</span><span class="period">.</span>
</h6>
<p>Let \(R\) be a ring and \(S\) a subset of \(R\text{.}\) Then \(S\) is a subring if and only if:</p>
<ol class="decimal">
<li><p>\(S\ne \emptyset\text{;}\)</p></li>
<li><p>\(S\) is closed under multiplication; and</p></li>
<li><p>\(S\) is closed under subtraction.</p></li>
</ol></article><span class="incontext"><a href="SubSec-Rings.html#theorem_subringtest">in-context</a></span>
