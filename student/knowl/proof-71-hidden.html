<body><article class="hiddenproof"><p>Let \(I\) be any ideal containing \(S\text{.}\) Thus, \(I\) is one of the ideals on the right-hand side of <a class="xref" data-knowl="./knowl/eq_idealgeneratedbyset.html" title="Equation 4.1.1">(4.1.1)</a>. Since \(\ideal{S}\) is formed by the intersection of \(I\) with other ideals, \(\ideal{S}\subseteq I\text{.}\)</p></article></body>
