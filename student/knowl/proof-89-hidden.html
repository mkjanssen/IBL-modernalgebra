<body><article class="hiddenproof"><p>Suppose that \(r_1 + \ker\p = r_2 + \ker\p\text{.}\) Then \(r_2-r_1 \in \ker\p\text{,}\) so \(\p(r_2-r_1) = 0_S\text{,}\) and thus \(\p(r_1) = \p(r_2)\text{.}\) Therefore, \(f(r_1+\ker\p) = f(r_2+\ker\p)\text{,}\) and \(f\) is well-defined.</p></article></body>
