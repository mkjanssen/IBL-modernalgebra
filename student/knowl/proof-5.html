<article class="hiddenproof"><h6 class="heading"><span class="type">Proof</span></h6>
<p>Our hypotheses means there is an integer \(k\) for which \(b = ak\text{.}\) Then \(bc = (ak)c = a(kc)\text{.}\) We observe that \(k' = kc\) is an integer, so \(bc = ak'\text{,}\) and therefore \(a\mid bc\text{.}\)</p></article><span class="incontext"><a href="SubSec-Divisibility-in-the-Integers.html#proof-5">in-context</a></span>
