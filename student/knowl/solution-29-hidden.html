<body><div class="solution solution-like"><p>A polynomial \(r(x)\) is reducible if it can be written as \(r(x) = s(x) t(x)\text{,}\) where \(1 \le \deg s(x) \lt \deg r(x)\) and \(1 \le \deg t(x) \lt \deg r(x)\text{.}\)</p></div></body>
