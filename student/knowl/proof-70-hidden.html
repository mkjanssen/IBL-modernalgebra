<body><article class="hiddenproof"><p>Observe that for all ideals \(J\) in \(R\text{,}\) \(\emptyset\subseteq J\text{.}\) In particular, one of the ideals in the right-hand side of <a class="xref" data-knowl="./knowl/eq_idealgeneratedbyset.html" title="Equation 4.1.1">(4.1.1)</a> is the zero ideal. Since the zero ideal is a subset of all ideals, the theorem follows.</p></article></body>
