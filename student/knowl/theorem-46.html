</h6>
<p>Let \(F\) be a field and \(p(x),f(x),g(x)\in F[x]\) such that \(p(x)\) is irreducible and \(p(x)\) divides \(f(x) g(x)\text{.}\) Then \(p(x)\) divides \(f(x)\) or \(p(x)\) divides \(g(x)\text{.}\)</p></article><span class="incontext"><a href="SubSec-Factoring-Polynomials.html#theorem-46">in-context</a></span>
