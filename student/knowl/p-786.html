<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(R\) be commutative with identity and \(I\) an ideal of \(R\text{.}\) Define \(\p: R\to R/I\) by \(\p(r) = r+I\text{.}\) Then \(\p\) is a homomorphism with \(\ker\p = I\text{.}\)</p>
