<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.4.1</span><span class="period">.</span>
</h6>
<p>A subset \(I\) of a (not necessarily commutative) ring \(R\) is called an <dfn class="terminology">ideal</dfn> if:</p>
<ol class="decimal">
<li><p>\(0\in I\)</p></li>
<li><p>for all \(x,y\in I\text{,}\) \(x+y\in I\text{;}\) and,</p></li>
<li><p>for all \(x\in I\) and for all \(r\in R\text{,}\) \(xr\in I\) and \(rx\in I\text{.}\)</p></li>
</ol></article><span class="incontext"><a href="SubSec-Principal-Ideals.html#def-ideal">in-context</a></span>
