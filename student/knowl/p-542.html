<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Define \(S = \setof{\delta(x)&gt;0}{x\in I}\text{.}\) Then the Well-Ordering Principle guarantees that \(S\) has a least element. Let \(d\in I\) be such that \(\delta(d) &gt; 0\) is minimal. We claim that \(I = \ideal{d}\text{.}\)</p>
