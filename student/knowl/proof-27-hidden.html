<body><article class="hiddenproof"><p>Let \(u\in R^\times\) and suppose \(u\) is a zero divisor. Then there is some \(v\ne 0\) such that \(uv = 0\text{.}\) But then \(0_R = u^{-1} 0_R = u^{-1} (uv) = (u^{-1} u) v = 1_R v = v\text{.}\) \Lightning</p></article></body>
