<p><em class="emphasis">Inductive Hypothesis:</em> Assume that there exists a \(n\) such that whenever \(k \le n\text{,}\) the equation</p>
<div class="displaymath">
\begin{equation}
1+ 2 + 3 + \cdots + k = \frac{k(k+1)}{2}\tag{1.1.1}
\end{equation}
</div>
<p>is true.</p>
