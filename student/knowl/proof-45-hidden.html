<body><article class="hiddenproof"><p>The leading term of \(f(x)\) is \(a_m x^m\text{,}\) while the leading term of \(a_m b_n^{-1} x^{m-n} g(x)\) is \(a_m b_n^{-1} x^{m-n} (b_n x^n) = a_m x^m\text{.}\) Thus, the leading term of \(h\) has degree less than \(m\text{.}\)</p></article></body>
