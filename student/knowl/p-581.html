<p>Similarly, if \(f\) has a zero \(\alpha\in F\text{,}\) \(f(x) = (x-\alpha)g(x)\text{,}\) where \(\deg g \ge 1\text{.}\) Thus, \(f\) is reducible over \(F\text{.}\)</p>
