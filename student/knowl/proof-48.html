<article class="hiddenproof"><h6 class="heading"><span class="type">Proof</span></h6>
<p>Let \(f(x)\) be degree 1 and write \(f(x) = s(x) t(x)\text{.}\) Then \(\deg f = 1 = \deg s + \deg t\text{.}\) Since \(\deg s, \deg t \ge 0\text{,}\) one of \(\deg s\) or \(\deg t\) is 0, hence \(s\) or \(t\) is constant.</p></article><span class="incontext"><a href="SubSec-Factoring-Polynomials.html#proof-48">in-context</a></span>
