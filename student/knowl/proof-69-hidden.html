<body><article class="hiddenproof"><p>Suppose \(a+I = b+I\) and \(c+I = d+I\text{.}\) Then \(b-a =x \in I\) and \(d-c = y \in I\text{.}\) Adding, we have \((b-a) + (d-c) = (b+d) - (a+c) = x+y \in I\text{.}\) Thus, \((b+d) + I = (a+c) + I\text{.}\)</p></article></body>
