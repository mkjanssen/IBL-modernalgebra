<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.1.5</span><span class="period">.</span>
</h6>
<p>Given a commutative ring \(R\) and a subset \(S\) of \(R\text{,}\) \(\ideal{S}\) is the smallest ideal containing \(S\) in the sense that, if \(J\) is any ideal of \(R\) containing \(S\text{,}\) \(\ideal{S}\subseteq J\text{.}\)</p></article><span class="incontext"><a href="SubSec-Ideals-In-General.html#theorem-smallestideal">in-context</a></span>
