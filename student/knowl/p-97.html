<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(a,b\in \Z\) with \(b\ne 0\text{.}\) Then there exist unique integers \(q,r\) such that \(a = bq + r\text{,}\) where \(0 \le r \lt |b|\text{.}\)</p>
