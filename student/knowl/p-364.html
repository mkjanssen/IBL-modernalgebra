<p>Let the leading term of \(p(x)\) be \(a_n x^n\) and the leading term of \(q(x)\) be \(b_m x^m\text{.}\) Then the leading term of \(p(x) q(x)\) is \(a_n b_m x^{n+m}\text{.}\) Thus, \(\deg(p(x) q(x)) = n+m = \deg(p(x)) + \deg(q(x))\text{.}\)</p>
