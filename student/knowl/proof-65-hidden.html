<body><article class="hiddenproof"><p>Observe that \(u\) is a unit if and only if \(uv = 1\) for some \(v\text{,}\) which menas that \(1 = \delta(1) = \delta(u) \delta(v)\text{,}\) so \(\delta(u) = \delta(v) = 1\text{.}\)</p></article></body>
