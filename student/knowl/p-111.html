<p>Suppose \(a,b,c\in\Z\) such that there exists \(q\in\Z\) with \(a = bq + c\) and \(a\) and \(b\) not both zero. Prove or disprove: \(\gcd(a,b)=\gcd(a,c)\text{.}\)</p>
