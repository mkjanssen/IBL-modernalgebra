<p>We now explore the atomic domain \(R = \Z[\sqrt{-7}] = \setof{a+b\sqrt{-7}}{a,b\in\Z}\text{.}\) As we will see, even when a nonzero nonunit can be written as a product of irreducibles, it may be the case that this factorization is not unique.</p>
