<article class="hiddenproof"><h6 class="heading"><span class="type">Proof</span></h6>
<p>Write \(mk_1 = a-c\) and \(m k_2 = b-d\) for some \(k_1,k_2\in \Z\text{.}\) Observe</p>
<div class="displaymath">
\begin{align*}
ab -cd \amp = ab - bc + bc - cd\\
\amp = b(a-c) + c(b-d)\\
\amp = bmk_1 + cmk_2\\
\amp = m(bk_1 + ck_2)\text{.}
\end{align*}
</div>
<p>Thus, \(m|ab-cd\) and \(ab \equiv_m cd\text{.}\)</p></article><span class="incontext"><a href="SubSec-Integers-Mod-m.html#proof-20">in-context</a></span>
