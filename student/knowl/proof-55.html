<article class="hiddenproof"><h6 class="heading"><span class="type">Proof</span></h6>
<p>Assume that \(p\) is irreducible. Suppose that \(p\) divides \(ab\) for some \(a,b \in R\) and that \(p\) does not divide \(a\text{.}\) Since \(R\) is a PID, \(I = \ideal{\gcd(a,p)} = \ideal{1}\text{.}\) Thus there exists \(s,t\in R\) such that \(1=as+pt\text{.}\)</p></article><span class="incontext"><a href="SubSec-Factorization-in-Euclidean-Domains.html#proof-55">in-context</a></span>
