<body><article class="hiddenproof"><p>Write \(mk_1 = a-c\) and \(m k_2 = b-d\) for some \(k_1,k_2\in \Z\text{.}\) Then \(m(k_1 + k_2) = (a-c) + (b-d) = (a+b) - (c+d)\text{,}\) so \(a+b \equiv c+d\mod m\text{.}\)</p></article></body>
