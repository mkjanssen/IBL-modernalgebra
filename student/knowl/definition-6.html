</h6>
<p>Let \(S\) be a nonempty set. A <dfn class="terminology">relation</dfn> \(R\) on \(S\) is a subset of \(S\times S\text{.}\) If \(x,y\in S\) such that \((x,y)\in R\text{,}\) we usually write \(xRy\) and say that \(x\) and \(y\) are <dfn class="terminology">related under \(R\)</dfn>.</p></article><span class="incontext"><a href="SubSec-Integers-Mod-m.html#definition-6">in-context</a></span>
