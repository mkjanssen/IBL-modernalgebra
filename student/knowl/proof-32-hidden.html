<body><article class="hiddenproof"><p>If \(I = R\text{,}\) \(1\in R\) will do.</p>
<p>If there is a unit \(u\in I\text{,}\) then given any \(r\in R\text{,}\) \(r = r u^{-1} u = (ru^{-1}) u \in I\text{,}\) so \(I = R\text{.}\)</p></article></body>
