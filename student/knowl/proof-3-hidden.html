<body><article class="hiddenproof"><p>When \(n=0\) the inequality becomes \(1 \ge 1\text{,}\) which is clearly true.</p>
<p>Assume \(n &gt; 0\text{.}\) Then \((1+b)^{n+1} = (1+b)(1+b)^{n+1} \ge (1+b)(1+bn) = 1 +bn + b+b^2 n = 1 + b(n+1) + b^2 n	\ge 1+b(n+1)\text{.}\)</p></article></body>
