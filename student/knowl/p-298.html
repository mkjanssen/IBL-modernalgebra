<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A ring \(R\) is said to be <dfn class="terminology">commutative</dfn> if, for all \(a,b\in R\text{,}\) \(ab = ba\text{.}\) Additionally, \(R\) is said to have a <dfn class="terminology">unity</dfn> or <dfn class="terminology">multiplicative identity</dfn> if there is an element \(1_R\in R\) such that for all \(a\in R\text{,}\) \(a \cdot 1_R = 1_R \cdot a= a\text{.}\)</p>
