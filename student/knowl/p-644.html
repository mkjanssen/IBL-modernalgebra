<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>There are two ways that unique factorization in an integral domain can fail: there can be a failure of a nonzero nonunit to factor into irreducibles, or there can be nonassociate factorizations of the same element. We investigate each in turn.</p>
