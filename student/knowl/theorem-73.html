<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.2.11</span><span class="period">.</span><span class="space"> </span><span class="title">(First Isomorphism Theorem).</span>
</h6>
<p>Let \(\p : R\to S\) be a homomorphism of commutative rings. Then \(R/\ker \p \cong \im \p\text{.}\)</p>
<p>In particular, if \(\p : R\to S\) is onto, \(R/\ker \p \cong S\text{.}\)</p></article><span class="incontext"><a href="SubSec-Homomorphisms.html#theorem-73">in-context</a></span>
