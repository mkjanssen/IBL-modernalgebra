<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Repeating this process, we see that either \(p|q_i\) for some \(i &gt; 2\text{,}\) or \(p|q_1 q_2\text{.}\) Now the definition of a prime guarantees that \(p|q_1\) or \(p|q_2\text{,}\) in which case Claim 1 requires that \(p = q_1\) or \(p = q_2\text{.}\)</p>
