<p>One may use the EA to show that \(\gcd(x^2-5x+6,x^4+2x^3-10x^2+5x-2) = x-2\text{,}\) so \(\ideal{x^2-5x+6, x^4+2x^3-10x^2+5x-2} = \ideal{x-2}\text{.}\) This is prime.</p></article><span class="incontext"><a href="SubSec-Quotient-Rings.html#li-243">in-context</a></span>
