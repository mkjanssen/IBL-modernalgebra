<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(F\) be a field and \(R = F[x,y]\) with \(I\subseteq R\) a nonzero ideal. We define the <dfn class="terminology">zero set</dfn> of \(I\text{,}\) denoted \(Z(I)\text{,}\) as the set of all points \((a,b)\in F^2\) for which \(f(a,b)=0\) for all \(f\in I\text{.}\)</p>
