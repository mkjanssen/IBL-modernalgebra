<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(F\) be a field.</p>
<ol class="decimal">
<li><p>The additive identity \(0\) is unique.</p></li>
<li><p>For all \(a\in F\text{,}\) \(a \cdot 0 = 0\cdot a = 0\text{.}\)</p></li>
<li><p>Additive inverses are unique.</p></li>
<li><p>The multiplicative identity \(1\) is unique.</p></li>
<li><p>Multiplicative inverses are unique.</p></li>
</ol>
