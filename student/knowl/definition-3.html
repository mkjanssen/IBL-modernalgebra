<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.2.1</span><span class="period">.</span>
</h6>
<p>Let \(a,b\in \Z\text{.}\) We say that \(a\) <dfn class="terminology">divides</dfn> \(b\text{,}\) and write \(a\mid b\text{,}\) if there is an integer \(c\) such that \(ac = b\text{.}\) If no such \(c\in \Z\) exists, we write \(a\nmid b\text{.}\)</p></article><span class="incontext"><a href="SubSec-Divisibility-in-the-Integers.html#definition-3">in-context</a></span>
