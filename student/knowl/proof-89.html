<article class="hiddenproof"><h6 class="heading"><span class="type">Proof</span></h6>
<p>Suppose that \(r_1 + \ker\p = r_2 + \ker\p\text{.}\) Then \(r_2-r_1 \in \ker\p\text{,}\) so \(\p(r_2-r_1) = 0_S\text{,}\) and thus \(\p(r_1) = \p(r_2)\text{.}\) Therefore, \(f(r_1+\ker\p) = f(r_2+\ker\p)\text{,}\) and \(f\) is well-defined.</p></article><span class="incontext"><a href="SubSec-Quotient-Rings.html#proof-89">in-context</a></span>
