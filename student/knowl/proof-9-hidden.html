<body><article class="hiddenproof"><p>Let \(d = \gcd(a,b)\) and \(e = \gcd(b,c)\text{.}\) Since \(d|a\) and \(d|b\text{,}\) \(d|c\text{,}\) and so \(d|e\) by definition.</p>
<p>Similarly, since \(e|b\) and \(e|c\text{,}\) \(e|a\text{,}\) so \(e|d\) by definition.</p>
<p>Thus, \(e = d\text{.}\)</p></article></body>
