<span class="type">Lemma</span><span class="space"> </span><span class="codenumber">3.2.9</span><span class="period">.</span>
</h6>
<p>Let \(R\) be a PID and let \(p\in R\) be irreducible. Let \(a\in R\) be such that \(p\nmid a\text{.}\) Then \(1\in I = \setof{ax+py}{x,y\in R}\) and thus there exist \(s,t\in R\) such that \(1 = as+pt\text{.}\)</p></article><span class="incontext"><a href="SubSec-Factorization-in-Euclidean-Domains.html#lemma-6">in-context</a></span>
