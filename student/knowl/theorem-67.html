<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.1.9</span><span class="period">.</span>
</h6>
<p>Let \(R\) be a ring. If \(R\) is Noetherian<a class="fn-knowl" data-knowl="./knowl/fn-8-hidden.html" title="Footnote 4.1.1"><sup> 1 </sup></a>, then every ideal \(I\) of \(R\) is finitely generated.</p>
