<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(R\) be a ring and \(I\) an ideal of \(R\text{.}\) Then elements \(a,b\in R\) are said to be <dfn class="terminology">congruent modulo \(I\)</dfn> if \(b-a\in I\text{.}\) If this is the case, we write \(a + I = b + I\text{.}\)</p>
