<p>The rational numbers, denoted by \(\Q\text{,}\) is the set</p>
<div class="displaymath">
\begin{equation*}
\Q = \setof{\frac{a}{b}}{a,b\in \Z, \ b\ne 0}\text{.}
\end{equation*}
