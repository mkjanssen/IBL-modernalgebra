<article class="hiddenproof"><h6 class="heading"><span class="type">Proof</span></h6>
<p>Assume \(p(x)\) does not divede \(f(x)\text{.}\) Then \(\gcd(p(x),f(x)=1\) and \(1=s(x)p(x)+t(x)f(x)\text{.}\) Multiplying by \(g(x)\) yields \(g(x)=g(x)s(x)p(x)+g(x)t(x)f(x)\) which implies that \(p(x)\) divides \(g(x)\) (since \(p(x)\) divides \(f(x)g(x)\)) .</p></article><span class="incontext"><a href="SubSec-Factoring-Polynomials.html#proof-53">in-context</a></span>
