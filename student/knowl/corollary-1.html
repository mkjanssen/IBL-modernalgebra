<article class="corollary theorem-like"><h6 class="heading">
<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">1.2.6</span><span class="period">.</span><span class="space"> </span><span class="title">The Division Algorithm for \(\Z\).</span>
</h6>
<p>Let \(a,b\in \Z\) with \(b\ne 0\text{.}\) Then there exist unique integers \(q,r\) such that \(a = bq + r\text{,}\) where \(0 \le r \lt |b|\text{.}\)</p>
