<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We say an integral domain \(R\) is <dfn class="terminology">atomic</dfn> if every nonzero nonunit can be written as a finite product of irreducibles in \(R\text{.}\) <aside class="aside aside-like">The term <em class="emphasis">atom</em> was suggested by <a class="external" href="https://en.wikipedia.org/wiki/Paul_Cohn" target="_blank">Paul Cohn</a> as a synonym for irreducible.</aside> In this exploration, we encounter a non-atomic domain.</p>
