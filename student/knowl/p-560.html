<p>Let \(p(x) = a_0 + a_1 x + a_2 x^2 + \cdots + a_n x^n \in \Z[x]\) with \(a_0,a_n\ne 0\text{.}\) If \(r,s\in\Z\) such that \(s\ne 0, \gcd(r,s)=1\text{,}\) and \(p(r/s)=0\text{,}\) then \(r|a_0\) and \(s|a_n\text{.}\)</p>
