<h6 class="heading"><span class="type">Paragraph</span></h6>
<p><em class="emphasis">Case 1:</em> Assume without loss of generality that \(d|a\) and \(d|b\text{.}\) Then there are integers \(k_1, k_2\) such that \(d k_1 = a\) and \(d k_2 = b\text{.}\) We observe that \(c = a - b = d k_1 - d k_2 = d(k_1 - k_2)\text{,}\) so \(d|c\text{.}\)</p>
