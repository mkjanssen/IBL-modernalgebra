<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.2.5</span><span class="period">.</span>
</h6>
<p>Let \((R,+,\cdot)\) be a ring and let \(S\subseteq R\text{.}\) If \(S\) is itself a ring under \(+\) and \(\cdot\text{,}\) we say \(S\) is a <dfn class="terminology">subring</dfn> of \(R\text{.}\) In this case, \(R\) is often called an <dfn class="terminology">overring</dfn> of \(S\text{.}\)</p></article><span class="incontext"><a href="SubSec-Rings.html#definition-19">in-context</a></span>
