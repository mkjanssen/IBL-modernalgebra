<body><article class="hiddenproof"><p>Suppose there exist \(x,y\in \N_0\) such that \(2 = x^2 + y^2\text{.}\) Then we must have \(y = 0\text{,}\) which means that \(x^2 = 2\text{,}\) a contradiction.</p></article></body>
