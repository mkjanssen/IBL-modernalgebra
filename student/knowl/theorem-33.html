<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">2.3.8</span><span class="period">.</span>
</h6>
<p>Let \(R\) be a domain and \(a,b\in R\) and suppose \(d\) is a greatest common divisor of \(a\) and \(b\text{.}\) Then any associate of \(d\) is also a greatest common divisor of \(a\) and \(b\text{.}\) (Recall <a class="xref" data-knowl="./knowl/def-unit.html" title="Definition 2.2.7">DefinitionÂ 2.2.7</a>.)</p></article><span class="incontext"><a href="SubSec-Divisibility-in-Domains.html#theorem-33">in-context</a></span>
