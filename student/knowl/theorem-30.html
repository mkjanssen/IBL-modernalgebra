<p>Let \(R\) be a ring. Then \(R\) is a domain if and only if for all \(a,b,c\in R\) with \(c\ne 0_R\) and \(ac = bc\text{,}\) we have \(a = b\text{.}\)</p></article><span class="incontext"><a href="SubSec-Divisibility-in-Domains.html#theorem-30">in-context</a></span>
