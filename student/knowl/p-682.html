<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Given a commutative ring \(R\) and a subset \(S\) of \(R\text{,}\) \(\ideal{S}\) is the smallest ideal containing \(S\) in the sense that, if \(J\) is any ideal of \(R\) containing \(S\text{,}\) \(\ideal{S}\subseteq J\text{.}\)</p>
