<body><article class="hiddenproof"><p>Write \(mk_1 = a-c\) and \(m k_2 = b-d\) for some \(k_1,k_2\in \Z\text{.}\) Observe</p>
<div class="displaymath">
\begin{align*}
ab -cd \amp = ab - bc + bc - cd\\
\amp = b(a-c) + c(b-d)\\
\amp = bmk_1 + cmk_2\\
\amp = m(bk_1 + ck_2)\text{.}
\end{align*}
</div>
<p>Thus, \(m|ab-cd\) and \(ab \equiv cd\mod m\text{.}\)</p></article></body>
