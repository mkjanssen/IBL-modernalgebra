<p>Let \(R = \Z_6\) and define \(\p : \Z_6 \to \Z_2\) by \(\p(\overline{x}) = \overline{x}\text{.}\) That is, \(\p\) sends an equivalence class \(\overline{x}\in \Z_6\) represented by \(x\in \Z\) to the equivalence class represented by \(x\) in \(\Z_2\text{.}\)</p>
