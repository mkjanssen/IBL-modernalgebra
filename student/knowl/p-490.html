<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(F\) be a field and \(f(x),g(x)\in F[x]\) with \(g(x)\ne 0\text{.}\) Then there exist unique \(q(x),
r(x) \in F[x]\) such that</p>
<div class="displaymath">
\begin{equation*}
f(x) = g(x) q(x) + r(x)\text{,}
\end{equation*}
</div>
<p data-braille="continuation">where \(\deg(r(x)) \lt  \deg g(x)\text{.}\)</p>
<span class="incontext"><a href="SubSec-Principal-Ideals.html#p-490">in-context</a></span>
