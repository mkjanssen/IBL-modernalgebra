<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The <dfn class="terminology">complex numbers</dfn> consist of all expressions of the form \(a+bi\text{,}\) where \(a,b\in \R\) and \(i^2 = -1\text{.}\) Given \(z = a+bi\text{,}\) we say \(a\) is the <dfn class="terminology">real part</dfn> of \(z\) and \(b\) is the <dfn class="terminology">imaginary part</dfn>. The set of complex numbers is denoted \(\C\text{.}\)</p>
