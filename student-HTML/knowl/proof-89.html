<article class="hiddenproof"><h4 class="heading"><span class="type">Proof</span></h4>
<p>Suppose that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(r_1 + \ker\p = r_2 + \ker\p\text{.}\)</span> Then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(r_2-r_1 \in \ker\p\text{,}\)</span> so <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\p(r_2-r_1) = 0_S\text{,}\)</span> and thus <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\p(r_1) = \p(r_2)\text{.}\)</span> Therefore, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(r_1+\ker\p) = f(r_2+\ker\p)\text{,}\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f\)</span> is well-defined.</p></article><span class="incontext"><a href="SubSec-Quotient-Rings.html#proof-89">in-context</a></span>
