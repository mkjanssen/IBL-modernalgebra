<article class="corollary theorem-like"><h4 class="heading">
<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">1.2.9</span><span class="period">.</span><span class="space"> </span><span class="title">The Division Algorithm for <span class="process-math">\(\Z\)</span>.</span>
</h4>
<div class="para">Let <span class="process-math">\(a,b\in \Z\)</span> with <span class="process-math">\(b\ne 0\text{.}\)</span> Then there exist unique integers <span class="process-math">\(q,r\)</span> such that <span class="process-math">\(a = bq + r\text{,}\)</span> where <span class="process-math">\(0 \le r \lt |b|\text{.}\)</span>
</div>
