<p>As before, we observe that <span class="process-math">\(b-a = x\in I\)</span> and <span class="process-math">\(d-c = y\in I\text{.}\)</span> Write <span class="process-math">\(b = x+a\)</span> and <span class="process-math">\(d = c+y\text{.}\)</span> Then <span class="process-math">\(bd = (x+a)(c+y) = xc + xy + ac + ay = ac + \underbrace{(xc+xy+ay)}_{\in I}\text{,}\)</span> so <span class="process-math">\(bd - ac \in I\text{,}\)</span> and thus <span class="process-math">\(bd + I = ac + I\text{.}\)</span></p>
