<span class="type">Definition</span><span class="space"> </span><span class="codenumber">4.1.7</span><span class="period">.</span>
</h6>
<p>If \(R\) is a ring and \(S = \set{s_1, s_2, \ldots,
s_n}\) is a finite subset of \(R\text{,}\) the ideal \(I\) generated by \(R\) is denoted by \(I = \ideal{s_1, s_2, \ldots,
s_n}\text{,}\) and we say \(I\) is <dfn class="terminology">finitely generated</dfn>.</p></article><span class="incontext"><a href="SubSec-Ideals-In-General.html#definition-35">in-context</a></span>
