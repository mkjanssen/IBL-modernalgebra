<body class="ignore-math"><article class="hiddenproof"><p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(d = \gcd(a,b)\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(e = \gcd(b,c)\text{.}\)</span> Since <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(d|a\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(d|b\text{,}\)</span> <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(d|c\text{,}\)</span> and so <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(d|e\)</span> by definition.</p>
<p>Similarly, since <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(e|b\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(e|c\text{,}\)</span> <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(e|a\text{,}\)</span> so <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(e|d\)</span> by definition.</p>
<p>Thus, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(e = d\text{.}\)</span></p></article></body>
