<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.3.27</span><span class="period">.</span>
</h4>
<div class="para logical">
<div class="para">We have the following isomorphisms of rings.</div>
<ol class="decimal">
<li><div class="para"><span class="process-math">\(\displaystyle \Z/\ideal{m} \cong \Z_m\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle \Q[x]/\ideal{x-5} \cong \Q\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle \R[x]/\ideal{x^2+1} \cong \C\)</span></div></li>
</ol>
