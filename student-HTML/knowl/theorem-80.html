<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(R\)</span> be commutative with identity and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(I\)</span> an ideal of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(R\text{.}\)</span> Define <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\p: R\to R/I\)</span> by <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\p(r) = r+I\text{.}\)</span> Then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\p\)</span> is a homomorphism with <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\ker\p = I\text{.}\)</span></p></article><span class="incontext"><a href="SubSec-Quotient-Rings.html#theorem-80">in-context</a></span>
