<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(a,b\in \Z\) such that \(a\equiv_m b\text{.}\) This means that \(m|a-b\text{,}\) so there is some \(k\in \Z\) such that \(mk = a-b\text{.}\) Then \(m(-k) = b-a\text{,}\) so \(m|b-a\) and \(b \equiv_m a\text{.}\) Thus, \(\equiv_m\) is symmetric.</p>
