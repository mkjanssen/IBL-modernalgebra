<div class="para">Let <span class="process-math">\(a,b\in \Z\)</span> such that <span class="process-math">\(a\equiv_m b\text{.}\)</span> This means that <span class="process-math">\(m|a-b\text{,}\)</span> so there is some <span class="process-math">\(k\in \Z\)</span> such that <span class="process-math">\(mk = a-b\text{.}\)</span> Then <span class="process-math">\(m(-k) = b-a\text{,}\)</span> so <span class="process-math">\(m|b-a\)</span> and <span class="process-math">\(b \equiv_m a\text{.}\)</span> Thus, <span class="process-math">\(\equiv_m\)</span> is symmetric.</div>
