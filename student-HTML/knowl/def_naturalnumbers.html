<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.1.1</span><span class="period">.</span>
</h6>
<p> The collection of <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">natural numbers</dfn> is denoted by \(\N\text{,}\) and is the set</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\N = \set{1, 2, 3, \ldots}\text{.}
\end{equation*}
</div>
<p xmlns:svg="http://www.w3.org/2000/svg">By \(\N_0\) we mean the set \(\N\cup \set{0} = \set{0, 1, 2, 3, \ldots}\text{.}\)</p></article><span class="incontext"><a href="SubSec-WellOrdering.html#def_naturalnumbers">in-context</a></span>
