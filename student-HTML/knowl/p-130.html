<p>Suppose then that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(e\)</span> is a common divisor of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b\text{;}\)</span> write <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a = e k_1\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b = e k_2\text{.}\)</span> Then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(d = ax + by = (ek_1)x + (ek_2)y = e(k_1x + k_2 y)\text{,}\)</span> whence <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(e|d\text{.}\)</span> Therefore, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(d = \gcd(a,b)\text{.}\)</span></p>
