<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.2.13</span><span class="period">.</span>
</h3> <div class="para">Let <span class="process-math">\((R,+,\cdot)\)</span> be a ring and let <span class="process-math">\(S\subseteq R\text{.}\)</span> If <span class="process-math">\(S\)</span> is itself a ring under <span class="process-math">\(+\)</span> and <span class="process-math">\(\cdot\text{,}\)</span> we say <span class="process-math">\(S\)</span> is a <dfn class="terminology">subring</dfn> of <span class="process-math">\(R\text{.}\)</span> In this case, <span class="process-math">\(R\)</span> is often called an <dfn class="terminology">overring</dfn> of <span class="process-math">\(S\text{.}\)</span>
</div></article><span class="incontext"><a href="SubSec-Rings.html#definition-18" class="internal">in-context</a></span>
