<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.2.5</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \((R,+,\cdot)\) be a ring and let \(S\subseteq R\text{.}\) If \(S\) is itself a ring under \(+\) and \(\cdot\text{,}\) we say \(S\) is a <dfn class="terminology">subring</dfn> of \(R\text{.}\) In this case, \(R\) is often called an <dfn class="terminology">overring</dfn> of \(S\text{.}\)</p></article><span class="incontext"><a href="SubSec-Rings.html#definition-18">in-context</a></span>
