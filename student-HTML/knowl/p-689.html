<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">If \(R\) is a ring and \(S = \set{s_1, s_2, \ldots,
s_n}\) is a finite subset of \(R\text{,}\) the ideal \(I\) generated by \(R\) is denoted by \(I = \ideal{s_1, s_2, \ldots,
s_n}\text{,}\) and we say \(I\) is <dfn class="terminology">finitely generated</dfn>.</p>
