</h4>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(R\)</span> be a ring and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(I\)</span> an ideal of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(R\text{.}\)</span> Then elements <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a,b\in R\)</span> are said to be <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">congruent modulo <span class="process-math">\(I\)</span></dfn> if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b-a\in I\text{.}\)</span> If this is the case, we write <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a + I = b + I\text{.}\)</span></p></article><span class="incontext"><a href="SubSec-Quotient-Rings.html#definition-38">in-context</a></span>
