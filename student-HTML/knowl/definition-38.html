<p xmlns:svg="http://www.w3.org/2000/svg">Let \(R\) be a ring and \(I\) an ideal of \(R\text{.}\) Then elements \(a,b\in R\) are said to be <dfn class="terminology">congruent modulo \(I\)</dfn> if \(b-a\in I\text{.}\) If this is the case, we write \(a + I = b + I\text{.}\)</p></article><span class="incontext"><a href="SubSec-Quotient-Rings.html#definition-38">in-context</a></span>
