<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Let <span class="process-math">\(R\)</span> be commutative with identity. We say a nonzero nonunit element <span class="process-math">\(a\in R\)</span> is <dfn class="terminology">prime</dfn> if whenever <span class="process-math">\(a\mid bc\)</span> for some <span class="process-math">\(b,c\in R\text{,}\)</span> either <span class="process-math">\(a|b\)</span> or <span class="process-math">\(a|c\text{.}\)</span>
</div>
