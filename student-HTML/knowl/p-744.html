<p xmlns:svg="http://www.w3.org/2000/svg">The previous two theorems together show that addition and multiplication on the set \(R/I\) is well-defined. As these operations are built on the operations of \(R\text{,}\) it will likely not surprise you to learn that the usual <a class="xref" data-knowl="./knowl/def_ring.html" title="Definition 2.2.3">axioms defining a ring</a> also hold.</p>
