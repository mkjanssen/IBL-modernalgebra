<p xmlns:svg="http://www.w3.org/2000/svg">Suppose \(p(x),q(x)\in R[x]^\times\) such that \(p(x) q(x) = 1\text{.}\) Then \(\deg p(x) + \deg q(x) = \deg(p(x) q(x)) = \deg(1) = 0\text{.}\) Thus \(\deg p(x) = \deg q(x) = 0\text{,}\) and consequently, \(p(x),q(x)\in R^\times\text{.}\)</p>
