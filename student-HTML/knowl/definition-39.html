<p xmlns:svg="http://www.w3.org/2000/svg">Let \(R\) be commutative with identity and \(P\subsetneq R\) a nonzero ideal. We say \(P\) is <dfn class="terminology">prime</dfn> if whenever \(a,b\in R\) such that \(ab\in P\text{,}\) we have \(a\in P\) or \(b\in P\text{.}\)</p></article><span class="incontext"><a href="SubSec-Quotient-Rings.html#definition-39">in-context</a></span>
