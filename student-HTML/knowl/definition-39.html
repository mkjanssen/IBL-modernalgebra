<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(R\)</span> be commutative with identity and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(P\subsetneq R\)</span> a nonzero ideal. We say <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(P\)</span> is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">prime</dfn> if whenever <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a,b\in R\)</span> such that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(ab\in P\text{,}\)</span> we have <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\in P\)</span> or <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b\in P\text{.}\)</span></p></article><span class="incontext"><a href="SubSec-Quotient-Rings.html#definition-39">in-context</a></span>
