<p xmlns:svg="http://www.w3.org/2000/svg">If \(\gcd(a,b) = 1\text{,}\) we say that \(a\) and \(b\) are <dfn class="terminology">relatively prime</dfn> or <dfn class="terminology">coprime</dfn>. <aside class="aside aside-like">This formalizes the idea of greatest common factors that is introduced around <a class="external" href="http://www.corestandards.org/Math/Content/6/NS/B/4/" target="_blank">sixth grade</a>.</aside></p>
