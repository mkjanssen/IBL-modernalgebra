<body><div class="solution solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">Let \(f(x),
g(x)\in F[x]\) such that \(f\) and \(g\) are not both the zero polynomial. Then there exist polynomials \(s(x),
t(x)\in F[x]\) such that \(f(x) s(x) + g(x) t(x) = \gcd(f(x),g(x))\text{.}\)</p></div></body>
