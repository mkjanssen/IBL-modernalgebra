<article class="hiddenproof"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(T = \setof{\deg g}{g\in S}\text{.}\) Since \(S\) contains a nonzero polynomial, \(T\ne \emptyset\text{.}\) By WOP, \(T\) contains a minimal element \(d \ge 0\text{,}\) which must be the degree of some polynomial in \(S\text{.}\)</p></article><span class="incontext"><a href="SubSec-Principal-Ideals.html#proof-44">in-context</a></span>
