<div class="para">Suppose <span class="process-math">\(2 = ab\text{.}\)</span> Then <span class="process-math">\(4 = \delta(2) = \delta(a)\delta(b)\text{.}\)</span> By the lemma, we may not have <span class="process-math">\(\delta(a) = 2\text{,}\)</span> which means without loss of generality that <span class="process-math">\(\delta(a) = 1\text{,}\)</span> and thus <span class="process-math">\(a\)</span> is a unit. Therefore, 2 is irreducible.</div>
