<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">1.3.1</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h3>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p &gt; 1\)</span> be a natural number. We say <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p\)</span> is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">prime</dfn> if whenever <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a,b\in \Z\)</span> such that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p\mid ab\text{,}\)</span> either <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p\mid a\)</span> or <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p\mid b\text{.}\)</span></p>
<p>A natural number <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(m &gt; 1\)</span> is said to be <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">composite</dfn> if it is not prime.</p></article><span class="incontext"><a href="SubSec-Primes-and-Factorization.html#def-primeinteger">in-context</a></span>
