<div class="para">A ring <span class="process-math">\(R\)</span> is said to be <dfn class="terminology">commutative</dfn> if, for all <span class="process-math">\(a,b\in R\text{,}\)</span> <span class="process-math">\(ab = ba\text{.}\)</span> Additionally, <span class="process-math">\(R\)</span> is said to have a <dfn class="terminology">unity</dfn> or <dfn class="terminology">multiplicative identity</dfn> if there is an element <span class="process-math">\(1_R\in R\)</span> such that for all <span class="process-math">\(a\in R\text{,}\)</span> <span class="process-math">\(a \cdot 1_R = 1_R \cdot a= a\text{.}\)</span>
</div>
