<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Now assume that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(R/I\)</span> is a domain. Further, let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a,b\in R\)</span> be such that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\((a+I)(b+I) = ab+I = 0+I\text{.}\)</span> Then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(ab\in I\text{,}\)</span> and since <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(R/I\)</span> is a domain, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a+I = 0+I\)</span> or <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b+I = 0+I\text{,}\)</span> i.e., <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\in I\)</span> or <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b\in I\text{.}\)</span> Thus, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(I\)</span> is prime.</p>
