<span class="type">Solution</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">2.2.12.1</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h3>
<p>The zero divisors in <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\Z_{10}\)</span> are <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\overline{2}, \overline{4}, \overline{5}, \overline{6},\overline{8}\text{.}\)</span> There are no zero divisors in <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\Z_{11}\text{.}\)</span></p>
<p>conjecture. <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\overline{x}\in \Z_m\)</span> is a zero divisor if and only if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\gcd(x,m) \ne 1\text{.}\)</span></p>
