<p xmlns:svg="http://www.w3.org/2000/svg">The zero divisors in \(\Z_{10}\) are \(\overline{2}, \overline{4}, \overline{5}, \overline{6},\overline{8}\text{.}\) There are no zero divisors in \(\Z_{11}\text{.}\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg">conjecture. \(\overline{x}\in \Z_m\) is a zero divisor if and only if \(\gcd(x,m) \ne 1\text{.}\)</p>
