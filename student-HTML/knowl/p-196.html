<p> The set of equivalence classes of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\Z\)</span> under the equivalence relation <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">congruence modulo <span class="process-math">\(m\)</span></em> is called <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">the integers modulo <span class="process-math">\(m\)</span></dfn>, and is denoted <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\Z_m\)</span> (pronounced "Z mod m").</p>
