<body><div class="answer solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">Answers may vary, but how about this: Let \(\overline{a},\overline{b},\overline{c}\in \Z_m\) such that \(\overline{a}\cdot \overline{c} = \overline{b}\cdot \overline{c}\text{.}\) Then \(\overline{a} = \overline{b}\) if \(\overline{c}\) is not a zero divisor.</p></div></body>
