<body class="ignore-math"><div class="answer solution-like"><div class="para">Answers may vary, but how about this: Let <span class="process-math">\(\overline{a},\overline{b},\overline{c}\in \Z_m\)</span> such that <span class="process-math">\(\overline{a}\cdot \overline{c} = \overline{b}\cdot \overline{c}\text{.}\)</span> Then <span class="process-math">\(\overline{a} = \overline{b}\)</span> if <span class="process-math">\(\overline{c}\)</span> is not a zero divisor.</div></div></body>
