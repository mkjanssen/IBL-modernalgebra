<body><article class="hiddenproof"><p xmlns:svg="http://www.w3.org/2000/svg">Let \(p\in \Z\) be irreducible, and suppose that \(d|p\text{.}\) Then \(p = de\text{.}\) Since \(p\) is irreducible, either \(d\) or \(e\) is a unit. However, the only units are \(\pm 1\text{,}\) so either one of \(d\) or \(e\) is \(p\) or \(-p\text{.}\) In either case, \(p\) is prime.</p></article></body>
