<body class="ignore-math"><article class="hiddenproof"><p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p\in \Z\)</span> be irreducible, and suppose that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(d|p\text{.}\)</span> Then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p = de\text{.}\)</span> Since <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p\)</span> is irreducible, either <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(d\)</span> or <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(e\)</span> is a unit. However, the only units are <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\pm 1\text{,}\)</span> so either one of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(d\)</span> or <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(e\)</span> is <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p\)</span> or <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(-p\text{.}\)</span> In either case, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p\)</span> is prime.</p></article></body>
