<body class="ignore-math"><article class="hiddenproof"><div class="para">Let <span class="process-math">\(p\in \Z\)</span> be irreducible, and suppose that <span class="process-math">\(d|p\text{.}\)</span> Then <span class="process-math">\(p = de\text{.}\)</span> Since <span class="process-math">\(p\)</span> is irreducible, either <span class="process-math">\(d\)</span> or <span class="process-math">\(e\)</span> is a unit. However, the only units are <span class="process-math">\(\pm 1\text{,}\)</span> so either one of <span class="process-math">\(d\)</span> or <span class="process-math">\(e\)</span> is <span class="process-math">\(p\)</span> or <span class="process-math">\(-p\text{.}\)</span> In either case, <span class="process-math">\(p\)</span> is prime.</div></article></body>
