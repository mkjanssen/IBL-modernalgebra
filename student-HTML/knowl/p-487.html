<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(I\subseteq Z\)</span> be an ideal. If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(I = \set{0}\text{,}\)</span> then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(I = \ideal{0}\text{,}\)</span> so suppose there is some nonzero <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\in I\text{.}\)</span> Define <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(S = \setof{m\in \Z}{m &gt; 0}\text{.}\)</span> Note that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(S\ne \emptyset\text{,}\)</span> as if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(m\in I\text{,}\)</span> <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\((-1)m \in I\)</span> also.</p>
