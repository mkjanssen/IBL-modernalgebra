<p> The set of integers consists of the positive and negative natural numbers, together with zero, and is denoted by <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\Z\text{:}\)</span></p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
\Z = \set{\ldots, -3, -2, -1, 0, 1, 2, 3, \ldots}\text{.}
\end{equation*}
