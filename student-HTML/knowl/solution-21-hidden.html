<div class="para">Consider <span class="process-math">\(x^5\)</span> and <span class="process-math">\(x^6\text{.}\)</span> First note that <span class="process-math">\(x^4\)</span> is not a common divisor in <span class="process-math">\(R\text{.}\)</span>
</div> <div class="para">Both <span class="process-math">\(x^5\)</span> and <span class="process-math">\(x^6\)</span> are divisible by <span class="process-math">\(x^3\)</span> and <span class="process-math">\(x^2\)</span> in <span class="process-math">\(R\text{.}\)</span> However, neither can be the gcd, as <span class="process-math">\(x^2\nmid x^3\)</span> and <span class="process-math">\(x^3\nmid x^2\text{.}\)</span>
