<em class="emphasis">Case 1:</em> Assume without loss of generality that <span class="process-math">\(d|a\)</span> and <span class="process-math">\(d|b\text{.}\)</span> Then there are integers <span class="process-math">\(k_1, k_2\)</span> such that <span class="process-math">\(d k_1 = a\)</span> and <span class="process-math">\(d k_2 = b\text{.}\)</span> We observe that <span class="process-math">\(c = a - b = d k_1 - d k_2 = d(k_1 - k_2)\text{,}\)</span> so <span class="process-math">\(d|c\text{.}\)</span>
