<p xmlns:svg="http://www.w3.org/2000/svg">Let \(F\) be a field and \(S\subseteq F[x]\) a set containing a nonzero polynomial. Prove that \(S\) contains a polynomial \(f\) such that \(\deg(f) \le \deg(g)\) for all nonzero \(g\in S\text{.}\)</p></article><span class="incontext"><a href="SubSec-Principal-Ideals.html#lem_minimaldegreepoly">in-context</a></span>
