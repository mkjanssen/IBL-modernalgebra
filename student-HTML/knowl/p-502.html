<div class="para">Let <span class="process-math">\(R\)</span> be a principal ideal domain and <span class="process-math">\(x,y\in R\)</span> be not both zero. Let <span class="process-math">\(I = \setof{xm+yn}{m,n\in R}\text{.}\)</span> Then:</div>
<ol class="decimal">
<li><div class="para">
<span class="process-math">\(I\)</span> is an ideal, so there is some <span class="process-math">\(d\in R\)</span> for which <span class="process-math">\(I = \ideal{d}\text{;}\)</span>
</div></li>
<li><div class="para">
<span class="process-math">\(d\)</span> is a <a href="" class="xref" data-knowl="./knowl/def-gcd-domain.html" title="Definition 2.3.11">greatest common divisor</a> of <span class="process-math">\(x\)</span> and <span class="process-math">\(y\text{.}\)</span>
</div></li>
</ol>
</div>
