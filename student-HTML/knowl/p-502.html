<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(R\) be a principal ideal domain and \(x,y\in R\) be not both zero. Let \(I = \setof{xm+yn}{m,n\in R}\text{.}\) Then:</p>
<ol class="decimal">
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(I\) is an ideal, and</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(I = \ideal{d}\text{,}\) where \(d\) is any greatest common divisor of \(x\) and \(y\text{.}\)</p></li>
</ol>
