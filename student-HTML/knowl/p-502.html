<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(R\)</span> be a principal ideal domain and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x,y\in R\)</span> be not both zero. Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(I = \setof{xm+yn}{m,n\in R}\text{.}\)</span> Then:</p>
<ol class="decimal">
<li><p><span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(I\)</span> is an ideal, and</p></li>
<li><p><span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(I = \ideal{d}\text{,}\)</span> where <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(d\)</span> is any greatest common divisor of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y\text{.}\)</span></p></li>
</ol>
