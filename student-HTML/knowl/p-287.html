<div class="para">Let <span class="process-math">\(a\in F\)</span> and suppose <span class="process-math">\(b\)</span> and <span class="process-math">\(c\)</span> are such that <span class="process-math">\(a+c = 0\)</span> and <span class="process-math">\(a+b = 0\text{.}\)</span> Then <span class="process-math">\(a+c = a+b\text{,}\)</span> and we may add <span class="process-math">\(b\)</span> (or <span class="process-math">\(c\)</span>) to both sides to obtain <span class="process-math">\(b+(a+b) = (b+a)+b = 0 + b = b\)</span> and <span class="process-math">\(c+(a+c) = (c+a)+c = 0 + c = c\text{.}\)</span> Thus <span class="process-math">\(b=c\text{.}\)</span>
</div>
