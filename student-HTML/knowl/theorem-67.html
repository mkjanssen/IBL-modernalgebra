<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(R\)</span> be a ring. If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(R\)</span> is Noetherian<a href="" class="fn-knowl original" data-knowl="./knowl/fn-23-hidden.html" title="Footnote 4.1.1"><sup> 1 </sup></a>, then every ideal <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(I\)</span> of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(R\)</span> is finitely generated.</p>
