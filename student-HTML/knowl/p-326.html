<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Let <span class="process-math">\((R,+,\cdot)\)</span> be a ring and let <span class="process-math">\(S\subseteq R\text{.}\)</span> If <span class="process-math">\(S\)</span> is itself a ring under <span class="process-math">\(+\)</span> and <span class="process-math">\(\cdot\text{,}\)</span> we say <span class="process-math">\(S\)</span> is a <dfn class="terminology">subring</dfn> of <span class="process-math">\(R\text{.}\)</span> In this case, <span class="process-math">\(R\)</span> is often called an <dfn class="terminology">overring</dfn> of <span class="process-math">\(S\text{.}\)</span></p>
