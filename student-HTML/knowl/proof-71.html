<article class="hiddenproof"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(I\) be any ideal containing \(S\text{.}\) Thus, \(I\) is one of the ideals on the right-hand side of <a class="xref" data-knowl="./knowl/eq_idealgeneratedbyset.html" title="Equation 4.1.1">(4.1.1)</a>. Since \(\ideal{S}\) is formed by the intersection of \(I\) with other ideals, \(\ideal{S}\subseteq I\text{.}\)</p></article><span class="incontext"><a href="SubSec-Ideals-In-General.html#proof-71">in-context</a></span>
