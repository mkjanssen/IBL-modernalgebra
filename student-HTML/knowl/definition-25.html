<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.3.7</span><span class="period">.</span>
</h6>
<p>Let \(R\) be a domain, and let \(a,b\in R\text{.}\) A nonzero element \(d\in R\) is a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">greatest common divisor</dfn> of \(a\) and \(b\) if</p>
<ol class="decimal">
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(d\mid a\) and \(d\mid b\) and,</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">if \(e\in R\) with \(e\mid a\) and \(e\mid b\text{,}\) then \(e\mid d\text{.}\)</p></li>
</ol></article><span class="incontext"><a href="SubSec-Divisibility-in-Domains.html#definition-25">in-context</a></span>
