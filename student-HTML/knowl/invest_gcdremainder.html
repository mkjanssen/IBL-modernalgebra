<p>Suppose <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a,b,c\in\Z\)</span> such that there exists <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(q\in\Z\)</span> with <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a = bq + c\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b\)</span> not both zero. Prove or disprove: <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\gcd(a,b)=\gcd(b,c)\text{.}\)</span></p></article><span class="incontext"><a href="SubSec-Divisibility-in-the-Integers.html#invest_gcdremainder">in-context</a></span>
