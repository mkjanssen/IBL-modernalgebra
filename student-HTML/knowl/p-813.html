<div class="para">Define <span class="process-math">\(\p: \R[x] \to \C\)</span> by <span class="process-math">\(\p(p(x)) = p(i)\text{.}\)</span> We saw earlier that this evaluation map is a homomorphism. It is easy to see that <span class="process-math">\(\p\)</span> is onto as <span class="process-math">\(\p(a+bx) = a+bi\)</span> for any <span class="process-math">\(a,b\in \R\text{.}\)</span> Thus, <span class="process-math">\(\R[x]/\ker\p \cong \C\)</span> by the First Isomorphism Theorem.</div>
