<p xmlns:svg="http://www.w3.org/2000/svg">Let \(R\) be a domain and \(a,b\in R\) and suppose \(d\) is a greatest common divisor of \(a\) and \(b\text{.}\) Then any associate of \(d\) is also a greatest common divisor of \(a\) and \(b\text{.}\) (Recall <a class="xref" data-knowl="./knowl/def-unit.html" title="Definition 2.2.7">DefinitionÂ 2.2.7</a>.)</p></article><span class="incontext"><a href="SubSec-Divisibility-in-Domains.html#theorem-33">in-context</a></span>
