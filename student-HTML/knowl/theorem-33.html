<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(R\)</span> be a domain and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a,b\in R\)</span> and suppose <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(d\)</span> is a greatest common divisor of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b\text{.}\)</span> Then any associate of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(d\)</span> is also a greatest common divisor of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b\text{.}\)</span> (Recall <a href="" class="xref" data-knowl="./knowl/def-unit.html" title="Definition 2.2.7">DefinitionÂ 2.2.7</a>.)</p></article><span class="incontext"><a href="SubSec-Divisibility-in-Domains.html#theorem-33">in-context</a></span>
