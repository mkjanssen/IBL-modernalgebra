<div class="para">Now assume that <span class="process-math">\(R/I\)</span> is a domain. Further, let <span class="process-math">\(a,b\in R\)</span> be such that <span class="process-math">\((a+I)(b+I) = ab+I = 0+I\text{.}\)</span> Then <span class="process-math">\(ab\in I\text{,}\)</span> and since <span class="process-math">\(R/I\)</span> is a domain, <span class="process-math">\(a+I = 0+I\)</span> or <span class="process-math">\(b+I = 0+I\text{,}\)</span> i.e., <span class="process-math">\(a\in I\)</span> or <span class="process-math">\(b\in I\text{.}\)</span> Thus, <span class="process-math">\(I\)</span> is prime.</div>
