<div class="para">Assume <span class="process-math">\(p(x)\)</span> does not divede <span class="process-math">\(f(x)\text{.}\)</span> Then <span class="process-math">\(\gcd(p(x),f(x)=1\)</span> and <span class="process-math">\(1=s(x)p(x)+t(x)f(x)\text{.}\)</span> Multiplying by <span class="process-math">\(g(x)\)</span> yields <span class="process-math">\(g(x)=g(x)s(x)p(x)+g(x)t(x)f(x)\)</span> which implies that <span class="process-math">\(p(x)\)</span> divides <span class="process-math">\(g(x)\)</span> (since <span class="process-math">\(p(x)\)</span> divides <span class="process-math">\(f(x)g(x)\)</span>) .</div>
