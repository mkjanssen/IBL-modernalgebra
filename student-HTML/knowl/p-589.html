<p xmlns:svg="http://www.w3.org/2000/svg">Assume \(p(x)\) does not divede \(f(x)\text{.}\) Then \(\gcd(p(x),f(x)=1\) and \(1=s(x)p(x)+t(x)f(x)\text{.}\) Multiplying by \(g(x)\) yields \(g(x)=g(x)s(x)p(x)+g(x)t(x)f(x)\) which implies that \(p(x)\) divides \(g(x)\) (since \(p(x)\) divides \(f(x)g(x)\)) .</p>
