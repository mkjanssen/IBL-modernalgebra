<span class="type">Item</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">5</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h3>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\in F\)</span> be nonzero and suppose <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b,c\)</span> are multiplicative inverses for <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\text{.}\)</span> Then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(ab = 1 = ac\text{,}\)</span> and we may multiply by <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b\)</span> (or <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(c\)</span>) to obtain <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b(ab) = (ba)b = 1\cdot b = b = b(ac) = (ba)c = 1\cdot c = c\text{.}\)</span></p></article><span class="incontext"><a href="SubSec-Fields.html#li-103">in-context</a></span>
