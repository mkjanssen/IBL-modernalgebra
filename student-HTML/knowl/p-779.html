<p>Now, suppose that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(I\)</span> is maximal and let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\in R\setminus I\text{.}\)</span> Apply the previous lemma to obtain <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(1 = xr' + y'\text{,}\)</span> where <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y'\in I\text{.}\)</span> Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
1 + I = xs+y + I = xs + I = (x+I)(y+I).
\end{equation*}
