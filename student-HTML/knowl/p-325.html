<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>One of the ways to better understand mathematical structures is to understand their similar substructures (e.g., given a vector space <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(V\subseteq \R^n\)</span> and a subspace <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(W\subseteq V\text{,}\)</span> we may write <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(V = W + W^\perp\)</span>). </p>
