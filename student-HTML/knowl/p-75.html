<p>Our hypotheses means there is an integer <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(k\)</span> for which <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b = ak\text{.}\)</span> Then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(bc = (ak)c = a(kc)\text{.}\)</span> We observe that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(k' = kc\)</span> is an integer, so <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(bc = ak'\text{,}\)</span> and therefore <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\mid bc\text{.}\)</span></p>
