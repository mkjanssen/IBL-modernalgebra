<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">The <dfn class="terminology">complex numbers</dfn> consist of all expressions of the form <span class="process-math">\(a+bi\text{,}\)</span> where <span class="process-math">\(a,b\in \R\)</span> and <span class="process-math">\(i^2 = -1\text{.}\)</span> Given <span class="process-math">\(z = a+bi\text{,}\)</span> we say <span class="process-math">\(a\)</span> is the <dfn class="terminology">real part</dfn> of <span class="process-math">\(z\)</span> and <span class="process-math">\(b\)</span> is the <dfn class="terminology">imaginary part</dfn>. The set of complex numbers is denoted <span class="process-math">\(\C\text{.}\)</span>
</div>
