<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">complex numbers</dfn> consist of all expressions of the form <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a+bi\text{,}\)</span> where <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a,b\in \R\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(i^2 = -1\text{.}\)</span> Given <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(z = a+bi\text{,}\)</span> we say <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\)</span> is the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">real part</dfn> of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(z\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b\)</span> is the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">imaginary part</dfn>. The set of complex numbers is denoted <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\C\text{.}\)</span></p>
