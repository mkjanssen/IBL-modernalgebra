<p>Most familiar rings are commutative, though not all. Most familiar (commutative) rings have identities, but not all. Find:</p>
<ol class="decimal">
<li><p xmlns:svg="http://www.w3.org/2000/svg">A ring that does not have an identity<a class="fn-knowl original" data-knowl="./knowl/fn-6-hidden.html" title="Footnote 2.2.1"><sup> 1 </sup></a>.</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">A noncommutative ring that <em class="emphasis">does</em> have an (two-sided) identity.</p></li>
</ol>
