</h3>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\in F\)</span> and suppose <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(c\)</span> are such that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a+c = 0\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a+b = 0\text{.}\)</span> Then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a+c = a+b\text{,}\)</span> and we may add <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b\)</span> (or <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(c\)</span>) to both sides to obtain <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b+(a+b) = (b+a)+b = 0 + b = b\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(c+(a+c) = (c+a)+c = 0 + c = c\text{.}\)</span> Thus <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b=c\text{.}\)</span></p></article><span class="incontext"><a href="SubSec-Fields.html#li-101">in-context</a></span>
