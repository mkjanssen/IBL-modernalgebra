<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Given \(x\in S\text{,}\) the set</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\overline{x} = \setof{y\in S}{x\sim y}
\end{equation*}
</div>
<p data-braille="continuation">is called the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">equivalence class of \(x\)</dfn>. Any element \(z\in \overline{x}\) is called a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">representative</dfn> of the equivalence class.</p>
<span class="incontext"><a href="SubSec-Integers-Mod-m.html#p-181">in-context</a></span>
