</h3>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(R\)</span> be a ring and suppose <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a,b\in R\)</span> such that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(ab\)</span> is a zero divisor. Then either <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\)</span> or <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b\)</span> is a zero divisor.</p></article><span class="incontext"><a href="SubSec-Rings.html#theorem-23">in-context</a></span>
