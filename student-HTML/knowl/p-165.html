<p>Repeating this process, we see that either <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p|q_i\)</span> for some <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(i &gt; 2\text{,}\)</span> or <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p|q_1 q_2\text{.}\)</span> Now the definition of a prime guarantees that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p|q_1\)</span> or <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p|q_2\text{,}\)</span> in which case Claim 1 requires that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p = q_1\)</span> or <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p = q_2\text{.}\)</span></p>
