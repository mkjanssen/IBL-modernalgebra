<div class="para">Repeating this process, we see that either <span class="process-math">\(p|q_i\)</span> for some <span class="process-math">\(i &gt; 2\text{,}\)</span> or <span class="process-math">\(p|q_1 q_2\text{.}\)</span> Now the definition of a prime guarantees that <span class="process-math">\(p|q_1\)</span> or <span class="process-math">\(p|q_2\text{,}\)</span> in which case Claim 1 requires that <span class="process-math">\(p = q_1\)</span> or <span class="process-math">\(p = q_2\text{.}\)</span>
