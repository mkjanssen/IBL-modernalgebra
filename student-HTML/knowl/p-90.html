<div class="para">Now, assume that <span class="process-math">\(a &gt; b\text{.}\)</span> Then the set <span class="process-math">\(S = \setof{s\in\N}{a-bs \ge 0}\)</span> is nonempty, as <span class="process-math">\(a-b\in S\text{.}\)</span> By <a href="" class="xref" data-knowl="./knowl/axiom_wellordering.html" title="Axiom 1.1.2: Well-Ordering Principle">AxiomÂ 1.1.2</a>, <span class="process-math">\(S\)</span> has a least element, which we will call <span class="process-math">\(r\text{.}\)</span> Let <span class="process-math">\(q\in \N_0\)</span> be such that <span class="process-math">\(r = a-bq\text{;}\)</span> then <span class="process-math">\(a = bq + r\text{.}\)</span>
