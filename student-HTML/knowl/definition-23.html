<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(R\)</span> be a domain. We say a nonzero nonunit element <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\in R\)</span> is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">prime</dfn> if whenever <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\mid bc\)</span> for some <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b,c\in R\text{,}\)</span> either <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a|b\)</span> or <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a|c\text{.}\)</span></p></article><span class="incontext"><a href="SubSec-Divisibility-in-Domains.html#definition-23">in-context</a></span>
