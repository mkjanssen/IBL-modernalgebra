<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.3.1</span><span class="period">.</span>
</h6>
<p>Let \(p &gt; 1\) be a natural number. We say \(p\) is <dfn class="terminology">prime</dfn> if whenever \(a,b\in \Z\) such that \(p\mid ab\text{,}\) either \(p\mid a\) or \(p\mid b\text{.}\)</p>
<p>A natural number \(m &gt; 1\) is said to be <dfn class="terminology">composite</dfn> if it is not prime.</p></article><span class="incontext"><a href="SubSec-Primes-and-Factorization.html#definition-5">in-context</a></span>
