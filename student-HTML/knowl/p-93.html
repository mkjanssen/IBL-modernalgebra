<p>Otherwise, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(r'-r\)</span> is a nonzero multiple of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\text{.}\)</span> If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(r' \ge r\text{,}\)</span> then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(0\le b(q-q') = r' - r \le b-1 - r\text{,}\)</span> a contradiction. Similarly, if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(r' \le r\text{,}\)</span> write <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b(q'-q) = r-r' \ge 0\text{,}\)</span> and a symmetric argument leads to a contradiction.</p>
