<div class="para">Otherwise, <span class="process-math">\(r'-r\)</span> is a nonzero multiple of <span class="process-math">\(n\text{.}\)</span> If <span class="process-math">\(r' \ge r\text{,}\)</span> then <span class="process-math">\(0\le b(q-q') = r' - r \le b-1 - r\text{,}\)</span> a contradiction. Similarly, if <span class="process-math">\(r' \le r\text{,}\)</span> write <span class="process-math">\(b(q'-q) = r-r' \ge 0\text{,}\)</span> and a symmetric argument leads to a contradiction.</div>
