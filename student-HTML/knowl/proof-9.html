<article class="hiddenproof"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(d = \gcd(a,b)\) and \(e = \gcd(b,c)\text{.}\) Since \(d|a\) and \(d|b\text{,}\) \(d|c\text{,}\) and so \(d|e\) by definition.</p>
<p xmlns:svg="http://www.w3.org/2000/svg">Similarly, since \(e|b\) and \(e|c\text{,}\) \(e|a\text{,}\) so \(e|d\) by definition.</p>
<p xmlns:svg="http://www.w3.org/2000/svg">Thus, \(e = d\text{.}\)</p></article><span class="incontext"><a href="SubSec-Divisibility-in-the-Integers.html#proof-9">in-context</a></span>
