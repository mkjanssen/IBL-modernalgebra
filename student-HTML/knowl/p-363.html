<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>Moreover, while even commutative rings with identity and zero divisors are of interest to mathematicians, we will focus our study on rings with no zero divisors. As these rings share many properties of the integers, they are known as <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">integral domains</dfn>.</p>
