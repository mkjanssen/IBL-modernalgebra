<p xmlns:svg="http://www.w3.org/2000/svg">Since \(d|a\) and \(d|b\) there are \(k_1,k_2\in R\) such that \(d k_1 = a\) and \(d k_2 = b\text{.}\) Then \(e (u^{-1} k_1) = a\) and \(e (u^{-1} k_2) = b\text{,}\) so \(e|a\) and \(e|b\text{.}\)</p>
