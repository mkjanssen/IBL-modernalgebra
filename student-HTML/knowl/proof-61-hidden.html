<body><article class="hiddenproof"><p xmlns:svg="http://www.w3.org/2000/svg">Assume that \(p\) is irreducible. Suppose that \(p\) divides \(ab\) for some \(a,b \in R\) and that \(p\) does not divide \(a\text{.}\) Since \(R\) is a PID, \(I = \ideal{\gcd(a,p)} = \ideal{1}\text{.}\) Thus there exists \(s,t\in R\) such that \(1=as+pt\text{.}\)</p></article></body>
