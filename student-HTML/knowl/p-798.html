<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Suppose that <span class="process-math">\(r_1 + \ker\p = r_2 + \ker\p\text{.}\)</span> Then <span class="process-math">\(r_2-r_1 \in \ker\p\text{,}\)</span> so <span class="process-math">\(\p(r_2-r_1) = 0_S\text{,}\)</span> and thus <span class="process-math">\(\p(r_1) = \p(r_2)\text{.}\)</span> Therefore, <span class="process-math">\(f(r_1+\ker\p) = f(r_2+\ker\p)\text{,}\)</span> and <span class="process-math">\(f\)</span> is well-defined.</div>
