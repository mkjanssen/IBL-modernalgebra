<body><article class="hiddenproof"><p xmlns:svg="http://www.w3.org/2000/svg">Observe that \(u\) is a unit if and only if \(uv = 1\) for some \(v\text{,}\) which menas that \(1 = \delta(1) = \delta(u) \delta(v)\text{,}\) so \(\delta(u) = \delta(v) = 1\text{.}\)</p></article></body>
