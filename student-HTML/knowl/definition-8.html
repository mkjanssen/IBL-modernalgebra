<p xmlns:svg="http://www.w3.org/2000/svg">Let \(a,b\in \Z\) and \(m \in \N\text{,}\) \(m &gt; 1\text{.}\) We say <dfn class="terminology">\(a\) is congruent to \(b\) modulo \(m\)</dfn> if \(m\mid a-b\text{.}\) We write \(a \equiv b\mod m\text{.}\)</p></article><span class="incontext"><a href="SubSec-Integers-Mod-m.html#definition-8">in-context</a></span>
