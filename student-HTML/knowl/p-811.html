<p>Define <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\p: \R[x] \to \C\)</span> by <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\p(p(x)) = p(i)\text{.}\)</span> We saw earlier that this evaluation map is a homomorphism. It is easy to see that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\p\)</span> is onto as <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\p(a+bx) = a+bi\)</span> for any <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a,b\in \R\text{.}\)</span> Thus, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\R[x]/\ker\p \cong \C\)</span> by the First Isomorphism Theorem.</p>
