<div class="para">Let <span class="process-math">\(R\)</span> be a ring, <span class="process-math">\(I\)</span> an ideal of <span class="process-math">\(R\text{,}\)</span> and <span class="process-math">\(a,b\in R\text{.}\)</span> We say <span class="process-math">\(a\)</span> is <dfn class="terminology">congruent to <span class="process-math">\(b\)</span> modulo <span class="process-math">\(I\)</span></dfn> if <span class="process-math">\(b-a\in I\text{.}\)</span> If this is the case, we write <span class="process-math">\(a + I = b + I\text{.}\)</span>
