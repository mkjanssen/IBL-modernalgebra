<body class="ignore-math"><article class="hiddenproof"><p>Our hypotheses means there is an integer <span class="process-math">\(k\)</span> for which <span class="process-math">\(b = ak\text{.}\)</span> Then <span class="process-math">\(bc = (ak)c = a(kc)\text{.}\)</span> We observe that <span class="process-math">\(k' = kc\)</span> is an integer, so <span class="process-math">\(bc = ak'\text{,}\)</span> and therefore <span class="process-math">\(a\mid bc\text{.}\)</span></p></article></body>
