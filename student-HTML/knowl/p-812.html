<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>We claim that <span class="process-math">\(\ker\p = \ideal{x^2+1}\text{.}\)</span> Clearly, <span class="process-math">\(\ideal{x^2+1} \subseteq \ker\p\text{.}\)</span> Moreover, <span class="process-math">\(\ker\p \subsetneq \R[x]\text{.}\)</span> Finally, <span class="process-math">\(\ideal{x^2+1}\)</span> is prime and thus maximal, as <span class="process-math">\(\R[x]\)</span> is a PID. Thus, <span class="process-math">\(\ker\p = \ideal{x^2+1}\text{.}\)</span></p>
