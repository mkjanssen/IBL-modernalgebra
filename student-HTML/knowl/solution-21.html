<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Solution</span><span class="space"> </span><span class="codenumber">2.3.5.1</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Consider \(x^5\) and \(x^6\text{.}\) First note that \(x^4\) is not a common divisor in \(R\text{.}\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg">Both \(x^5\) and \(x^6\) are divisible by \(x^3\) and \(x^2\) in \(R\text{.}\) However, neither can be the gcd, as \(x^2\nmid x^3\) and \(x^3\nmid x^2\text{.}\)</p>
