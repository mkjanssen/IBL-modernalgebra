<h3 class="heading">
<span class="type">Solution</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">2.3.5.1</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h3>
<p>Consider <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x^5\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x^6\text{.}\)</span> First note that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x^4\)</span> is not a common divisor in <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(R\text{.}\)</span></p>
<p>Both <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x^5\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x^6\)</span> are divisible by <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x^3\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x^2\)</span> in <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(R\text{.}\)</span> However, neither can be the gcd, as <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x^2\nmid x^3\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x^3\nmid x^2\text{.}\)</span></p>
</div>
