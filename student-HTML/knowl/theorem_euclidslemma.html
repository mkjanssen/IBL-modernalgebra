<article class="lemma theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Lemma</span><span class="space"> </span><span class="codenumber">1.3.2</span><span class="period">.</span><span class="space"> </span><span class="title">Euclid's Lemma.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Given any \(p\in \N\text{,}\) \(p &gt; 1\text{,}\) \(p\) is prime if and only if whenever \(m\in \N\) divides \(p\text{,}\) either \(m = p\) or \(m = 1\text{.}\)</p></article><span class="incontext"><a href="SubSec-Primes-and-Factorization.html#theorem_euclidslemma">in-context</a></span>
