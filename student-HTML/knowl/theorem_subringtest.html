<span class="type">Theorem</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">2.2.6</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h3>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(R\)</span> be a ring and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(S\)</span> a subset of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(R\text{.}\)</span> Then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(S\)</span> is a subring if and only if:</p>
<ol class="decimal">
<li><p><span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(S\ne \emptyset\text{;}\)</span></p></li>
<li><p><span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(S\)</span> is closed under multiplication; and</p></li>
<li><p><span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(S\)</span> is closed under subtraction.</p></li>
</ol></article><span class="incontext"><a href="SubSec-Rings.html#theorem_subringtest">in-context</a></span>
