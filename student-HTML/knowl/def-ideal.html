<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.4.1</span><span class="period">.</span>
</h3>
<div class="para logical">
<div class="para">A subset <span class="process-math">\(I\)</span> of a (not necessarily commutative) ring <span class="process-math">\(R\)</span> is called an <dfn class="terminology">ideal</dfn> if:</div>
<ol class="decimal">
<li><div class="para"><span class="process-math">\(\displaystyle 0\in I\)</span></div></li>
<li><div class="para">for all <span class="process-math">\(x,y\in I\text{,}\)</span> <span class="process-math">\(x+y\in I\text{;}\)</span> and,</div></li>
<li><div class="para">for all <span class="process-math">\(x\in I\)</span> and for all <span class="process-math">\(r\in R\text{,}\)</span> <span class="process-math">\(xr\in I\)</span> and <span class="process-math">\(rx\in I\text{.}\)</span>
</div></li>
</ol>
</div></article><span class="incontext"><a href="SubSec-Principal-Ideals.html#def-ideal" class="internal">in-context</a></span>
