<span class="type">Definition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">2.4.1</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h3>
<p>A subset <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(I\)</span> of a (not necessarily commutative) ring <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(R\)</span> is called an <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">ideal</dfn> if:</p>
<ol class="decimal">
<li><p><span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\displaystyle 0\in I\)</span></p></li>
<li><p>for all <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x,y\in I\text{,}\)</span> <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x+y\in I\text{;}\)</span> and,</p></li>
<li><p>for all <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\in I\)</span> and for all <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(r\in R\text{,}\)</span> <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(xr\in I\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(rx\in I\text{.}\)</span></p></li>
</ol></article><span class="incontext"><a href="SubSec-Principal-Ideals.html#def-ideal">in-context</a></span>
