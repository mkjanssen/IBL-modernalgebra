<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">As we saw above, not all pairs of integers <span class="process-math">\(a,b\)</span> satisfy <span class="process-math">\(a\mid b\)</span> or <span class="process-math">\(b\mid a\text{.}\)</span> However, <a class="external" href="http://www.corestandards.org/Math/Content/4/NBT/B/6/" target="_blank">our experience in elementary mathematics does apply: there is often something left over (a remainder)</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-9-hidden.html" title="Footnote 1.2.1"><sup> 1 </sup></a>. The following theorem formalizes this idea for <span class="process-math">\(a,b\in \N\text{.}\)</span>
