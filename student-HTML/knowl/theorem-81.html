<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.3.19</span><span class="period">.</span><span class="space"> </span><span class="title">(First Isomorphism Theorem).</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(\p : R\to S\) be a homomorphism of commutative rings. Then \(R/\ker \p \cong \im \p\text{.}\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg">In particular, if \(\p : R\to S\) is onto, \(R/\ker \p \cong S\text{.}\)</p></article><span class="incontext"><a href="SubSec-Quotient-Rings.html#theorem-81">in-context</a></span>
