<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.3.25</span><span class="space"> </span><span class="creator">(E. Noether)</span><span class="period">.</span><span class="space"> </span><span class="title">Noether's Isomorphism Theorem.</span>
</h4>
<p>Let <span class="process-math">\(\p : R\to S\)</span> be a homomorphism of commutative rings. Then <span class="process-math">\(R/\ker \p \cong \im \p\text{.}\)</span></p>
<p>In particular, if <span class="process-math">\(\p : R\to S\)</span> is onto, <span class="process-math">\(R/\ker \p \cong S\text{.}\)</span></p></article><span class="incontext"><a href="SubSec-Quotient-Rings.html#theorem-81" class="internal">in-context</a></span>
