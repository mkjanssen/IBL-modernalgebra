<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\p : R\to S\)</span> be a homomorphism of commutative rings. Then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(R/\ker \p \cong \im \p\text{.}\)</span></p>
<p>In particular, if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\p : R\to S\)</span> is onto, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(R/\ker \p \cong S\text{.}\)</span></p></article><span class="incontext"><a href="SubSec-Quotient-Rings.html#theorem-81">in-context</a></span>
