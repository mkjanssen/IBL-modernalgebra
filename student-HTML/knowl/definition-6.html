<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(S\)</span> be a nonempty set. A <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">relation</dfn> <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(R\)</span> on <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(S\)</span> is a subset of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(S\times S\text{.}\)</span> If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x,y\in S\)</span> such that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\((x,y)\in R\text{,}\)</span> we usually write <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(xRy\)</span> and say that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y\)</span> are <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">related under <span class="process-math">\(R\)</span></dfn>.</p></article><span class="incontext"><a href="SubSec-Integers-Mod-m.html#definition-6">in-context</a></span>
