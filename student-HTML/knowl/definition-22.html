<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">2.3.2</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h3>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(R\)</span> be a commutative ring with identity, and let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a,b\in R\text{.}\)</span> We say <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\)</span> <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">divides</dfn> <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b\)</span> and write <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\mid b\)</span> if there is a <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(c\in R\)</span> such that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(ac = b\text{.}\)</span> We then say that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\)</span> is a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">factor</dfn> of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b\text{.}\)</span></p></article><span class="incontext"><a href="SubSec-Divisibility-in-Domains.html#definition-22">in-context</a></span>
