<p>Let \(R\) be commutative with identity and let \(a\in R\text{.}\) The set</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\ideal{a} = \setof{ra}{r\in R}
\end{equation*}
</div>
<p data-braille="continuation">is an ideal (called the <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">principal ideal generated by \(a\)</em>).</p></article><span class="incontext"><a href="SubSec-Principal-Ideals.html#theorem-37">in-context</a></span>
