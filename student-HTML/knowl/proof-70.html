<div class="para">Observe that for all ideals <span class="process-math">\(J\)</span> in <span class="process-math">\(R\text{,}\)</span> <span class="process-math">\(\emptyset\subseteq J\text{.}\)</span> In particular, one of the ideals in the right-hand side of <a href="" class="xref" data-knowl="./knowl/eq_idealgeneratedbyset.html" title="Equation 4.1.1">(4.1.1)</a> is the zero ideal. Since the zero ideal is a subset of all ideals, the theorem follows.</div></article><span class="incontext"><a href="SubSec-Ideals-In-General.html#proof-70" class="internal">in-context</a></span>
