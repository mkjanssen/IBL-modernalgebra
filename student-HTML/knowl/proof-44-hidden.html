<body class="ignore-math"><article class="hiddenproof"><p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(T = \setof{\deg g}{g\in S}\text{.}\)</span> Since <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(S\)</span> contains a nonzero polynomial, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(T\ne \emptyset\text{.}\)</span> By WOP, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(T\)</span> contains a minimal element <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(d \ge 0\text{,}\)</span> which must be the degree of some polynomial in <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(S\text{.}\)</span></p></article></body>
