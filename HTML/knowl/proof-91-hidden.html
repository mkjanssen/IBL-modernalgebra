<body class="ignore-math"><article class="hiddenproof"><p>Suppose that <span class="process-math">\(f(r_1 + \ker\p) = f(r_2 + \ker\p)\text{.}\)</span> That is, <span class="process-math">\(\p(r_1) = \p(r_2)\text{.}\)</span> Then <span class="process-math">\(\p(r_1 - r_2) = 0_S\text{,}\)</span> so <span class="process-math">\(r_1 -r_2 \in \ker\p\text{,}\)</span> and therefore <span class="process-math">\(r_1 + \ker\p = r_2 + \ker \p\text{.}\)</span> Thus, <span class="process-math">\(f\)</span> is one-to-one.</p></article></body>
