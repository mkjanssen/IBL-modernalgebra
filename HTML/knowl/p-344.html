<p>A useful tool for analyzing the structure of rings with finitely many elements are addition and multiplication tables. As an example, consider the addition and multiplication tables for <span class="process-math">\(R = \Z_3\)</span> shown in <a href="" class="xref" data-knowl="./knowl/table-z3addition.html" title="Table 2.2.19: Addition table for R=\Z_3">Table 2.2.19</a> and <a href="" class="xref" data-knowl="./knowl/table-z3multiplication.html" title="Table 2.2.20: Multiplication table for R=\Z_3">Table 2.2.20</a>.</p>
