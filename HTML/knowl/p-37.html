<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(a,b\in \Z\text{.}\) We say that \(a\) <dfn class="terminology">divides</dfn> \(b\text{,}\) and write \(a\mid b\text{,}\) if there is an integer \(c\) such that \(ac = b\text{.}\) If no such \(c\in \Z\) exists, we write \(a\nmid b\text{.}\)</p>
