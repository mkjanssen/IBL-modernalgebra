<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Let <span class="process-math">\(F\)</span> be a field and <span class="process-math">\(f(x),g(x)\in F[x]\)</span> with <span class="process-math">\(g(x)\ne 0\text{.}\)</span> Then there exist unique <span class="process-math">\(q(x),
r(x) \in F[x]\)</span> such that</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
f(x) = g(x) q(x) + r(x)\text{,}
\end{equation*}
</div>
<p class="continuation">where <span class="process-math">\(\deg(r(x)) \lt  \deg g(x)\text{.}\)</span></p>
