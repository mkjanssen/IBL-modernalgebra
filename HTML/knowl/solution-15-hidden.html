<body class="ignore-math"><div class="solution solution-like">
<p>The zero divisors in <span class="process-math">\(\Z_{10}\)</span> are <span class="process-math">\(\overline{2}, \overline{4}, \overline{5}, \overline{6},\overline{8}\text{.}\)</span> There are no zero divisors in <span class="process-math">\(\Z_{11}\text{.}\)</span></p>
<p>conjecture. <span class="process-math">\(\overline{x}\in \Z_m\)</span> is a zero divisor if and only if <span class="process-math">\(\gcd(x,m) \ne 1\text{.}\)</span></p>
</div></body>
