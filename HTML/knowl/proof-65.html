<article class="hiddenproof"><h6 class="heading"><span class="type">Proof</span></h6>
<p>Suppose \(a+I = b+I\) and \(c+I = d+I\text{.}\) Then \(b-a =x \in I\) and \(d-c = y \in I\text{.}\) Adding, we have \((b-a) + (d-c) = (b+d) - (a+c) = x+y \in I\text{.}\) Thus, \((b+d) + I = (a+c) + I\text{.}\)</p></article><span class="incontext"><a href="SubSec-Quotient-Rings.html#proof-65">in-context</a></span>
