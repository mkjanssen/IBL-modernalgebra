<span class="type">Theorem</span> <span class="codenumber">2.4.5</span>.</h6>
<p>Let \(R\) be commutative with identity and let \(a\in R\text{.}\) The set</p>
<div class="displaymath">
\begin{equation*}
\ideal{a} = \setof{ra}{r\in R}
\end{equation*}
</div>
<p>is an ideal (called the <em class="emphasis">principal ideal generated by \(a\)</em>).</p></article><span class="incontext"><a href="SubSec-Principal-Ideals.html#theorem-37">in-context</a></span>
