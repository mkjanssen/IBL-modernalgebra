<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.3.2</span><span class="period">.</span>
</h6>
<p>Let \(R\) be a commutative ring with identity, and let \(a,b\in R\text{.}\) We say \(a\) <dfn class="terminology">divides</dfn> \(b\) and write \(a\mid b\) if there is a \(c\in R\) such that \(ac = b\text{.}\) We then say that \(a\) is a <dfn class="terminology">factor</dfn> of \(b\text{.}\)</p></article><span class="incontext"><a href="SubSec-Divisibility-in-Domains.xhtml#definition-22">in-context</a></span>
