<article class="hiddenproof"><h3 class="heading"><span class="type">Proof</span></h3>
<p>The leading term of <span class="process-math">\(f(x)\)</span> is <span class="process-math">\(a_m x^m\text{,}\)</span> while the leading term of <span class="process-math">\(a_m b_n^{-1} x^{m-n} g(x)\)</span> is <span class="process-math">\(a_m b_n^{-1} x^{m-n} (b_n x^n) = a_m x^m\text{.}\)</span> Thus, the leading term of <span class="process-math">\(h\)</span> has degree less than <span class="process-math">\(m\text{.}\)</span></p></article><span class="incontext"><a href="SubSec-Principal-Ideals.html#proof-45" class="internal">in-context</a></span>
