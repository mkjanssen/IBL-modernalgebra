<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Define <span class="process-math">\(S = \setof{\delta(x)&gt;0}{x\in I}\text{.}\)</span> Then the Well-Ordering Principle guarantees that <span class="process-math">\(S\)</span> has a least element. Let <span class="process-math">\(d\in I\)</span> be such that <span class="process-math">\(\delta(d) &gt; 0\)</span> is minimal. We claim that <span class="process-math">\(I = \ideal{d}\text{.}\)</span></p>
