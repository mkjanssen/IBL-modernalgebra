<p>Thus, \(\Z[x]\) is a UFD. That is, every nonconstant polynomial in \(\Z[x]\) is either irreducible or can be factored uniquely into a product of irreducibles.  However, as we will see later, \(\Z[x]\) is not a PID.</p>
