<body class="ignore-math"><article class="hiddenproof">We have already seen that primes and irreducibles coincide in <span class="process-math">\(\Z\)</span> (see <a href="" class="xref" data-knowl="./knowl/thm-primesareirredindomains.html" title="Theorem 2.3.7">Theorem 2.3.7</a> and <a href="" class="xref" data-knowl="./knowl/thm-irredisprimeinZ.html" title="Theorem 2.3.8">Theorem 2.3.8</a>). The result follows from the Fundamental Theorem of Algebra.</article></body>
