<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Let <span class="process-math">\(R\)</span> be a domain, and let <span class="process-math">\(a,b\in R\text{.}\)</span> A nonzero element <span class="process-math">\(d\in R\)</span> is a <dfn class="terminology">greatest common divisor</dfn> of <span class="process-math">\(a\)</span> and <span class="process-math">\(b\)</span> if</p>
<ol class="decimal">
<li><p><span class="process-math">\(d\mid a\)</span> and <span class="process-math">\(d\mid b\)</span> and,</p></li>
<li><p>if <span class="process-math">\(e\in R\)</span> with <span class="process-math">\(e\mid a\)</span> and <span class="process-math">\(e\mid b\text{,}\)</span> then <span class="process-math">\(e\mid d\text{.}\)</span></p></li>
</ol>
<span class="incontext"><a href="SubSec-Divisibility-in-Domains.html#p-422" class="internal">in-context</a></span>
