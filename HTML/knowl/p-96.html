<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(p &gt; 1\) be a natural number. We say \(p\) is <dfn class="terminology">prime</dfn> if whenever \(a,b\in \Z\) such that \(p\mid ab\text{,}\) either \(p\mid a\) or \(p\mid b\text{.}\)</p>
