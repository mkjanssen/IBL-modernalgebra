<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.1.1</span><span class="period">.</span>
</h3>
<p> The collection of <dfn class="terminology">natural numbers</dfn> is denoted by <span class="process-math">\(\N\text{,}\)</span> and is the set</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\N = \set{1, 2, 3, \ldots}\text{.}
\end{equation*}
</div>
<p>By <span class="process-math">\(\N_0\)</span> we mean the set <span class="process-math">\(\N\cup \set{0} = \set{0, 1, 2, 3, \ldots}\text{.}\)</span></p></article><span class="incontext"><a href="SubSec-WellOrdering.html#def_naturalnumbers" class="internal">in-context</a></span>
