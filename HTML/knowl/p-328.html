<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Let <span class="process-math">\(R\)</span> be a ring and <span class="process-math">\(S\)</span> a subset of <span class="process-math">\(R\text{.}\)</span> Then <span class="process-math">\(S\)</span> is a subring if and only if:</p>
<ol class="decimal">
<li><p><span class="process-math">\(S\ne \emptyset\text{;}\)</span></p></li>
<li><p><span class="process-math">\(S\)</span> is closed under multiplication; and</p></li>
<li><p><span class="process-math">\(S\)</span> is closed under subtraction.</p></li>
</ol>
