</h4>
<p>Let <span class="process-math">\(R\)</span> be a ring and <span class="process-math">\(I\)</span> an ideal of <span class="process-math">\(R\text{.}\)</span> Then elements <span class="process-math">\(a,b\in R\)</span> are said to be <dfn class="terminology">congruent modulo <span class="process-math">\(I\)</span></dfn> if <span class="process-math">\(b-a\in I\text{.}\)</span> If this is the case, we write <span class="process-math">\(a + I = b + I\text{.}\)</span></p></article><span class="incontext"><a href="SubSec-Quotient-Rings.html#definition-38" class="internal">in-context</a></span>
