<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \((R,+,\cdot)\) be a ring and let \(S\subseteq R\text{.}\) If \(S\) is itself a ring under \(+\) and \(\cdot\text{,}\) we say \(S\) is a <dfn class="terminology">subring</dfn> of \(R\text{.}\) In this case, \(R\) is often called an <dfn class="terminology">overring</dfn> of \(S\text{.}\)</p>
