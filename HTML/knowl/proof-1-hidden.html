<body><article class="hiddenproof"><p>Our hypothesis means that there exist integers \(k_1\) and \(k_2\) such that \(b = a k_1\) and \(c = a k_2\text{.}\) Then \(b+c = a k_1 + a k_2 = a(k_1 + k_2)\text{.}\) Let \(k' = k_1 + k_2\text{,}\) and observe that \(k'\) is an integer; then \(b+c = a k'\text{,}\) so \(a\mid (b+c)\text{.}\)</p></article></body>
