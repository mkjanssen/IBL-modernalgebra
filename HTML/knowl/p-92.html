<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let <span class="process-math">\(q,q',r,r'\)</span> be such that <span class="process-math">\(a = bq+r\)</span> and <span class="process-math">\(a=bq'+r'\text{.}\)</span> We see that <span class="process-math">\(bq+r = bq' + r'\text{,}\)</span> so <span class="process-math">\(b(q-q') = r'-r\text{,}\)</span> so <span class="process-math">\(b|r'-r\text{.}\)</span> If <span class="process-math">\(r'-r = 0\text{,}\)</span> we are done.</p>
