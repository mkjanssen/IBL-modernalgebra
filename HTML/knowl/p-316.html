<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Most familiar rings are commutative, though not all. Most familiar (commutative) rings have identities, but not all. Find:</p>
<ol class="decimal">
<li><p>A ring that does not have an identity<a href="" class="fn-knowl original" data-knowl="./knowl/fn-15-hidden.html" title="Footnote 2.2.1"><sup> 1 </sup></a>.</p></li>
<li><p>A noncommutative ring that <em class="emphasis">does</em> have an (two-sided) identity.</p></li>
</ol>
