<body class="ignore-math"><div class="answer solution-like"><p>Answers may vary, but how about this: Let <span class="process-math">\(\overline{a},\overline{b},\overline{c}\in \Z_m\)</span> such that <span class="process-math">\(\overline{a}\cdot \overline{c} = \overline{b}\cdot \overline{c}\text{.}\)</span> Then <span class="process-math">\(\overline{a} = \overline{b}\)</span> if <span class="process-math">\(\overline{c}\)</span> is not a zero divisor.</p></div></body>
